<html>
<head>
  <title>Realtime Drawing</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="body">
    <center>
      <h1 class="heading">AI REALTIME SQUARE CREATOR <br>
        <label class="sub-heading">Changing width, height and postion of a square in Realtime</label>
        <hr style="background-color: black; width: 100%;height: 2px;">  
      </h1>
      <span class="note"><p>NOTE - Get your left and right wrist closer 
        to reduce the size of the text and to increase the size of 
        the text keep your left and right wrist far from each other. 
        Move your nose to move the text</p></span>
        <div class="txt-div">
          <input class="txt" contenteditable="true" id="txt" placeholder="ENTER TEXT HERE">
        </div>
        <button class="set-btn" onclick="setText()">SET</button>
    </center>
    
  </div>
  <div class="creator">
     DEVELOPED BY WHITEHATJR
  </div>
<script src="main.js"></script>
</body>
</html>
