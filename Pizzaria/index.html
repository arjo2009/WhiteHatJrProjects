<!DOCTYPE html>
<html>
<head>
    <title>Pizzaria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
<script src="main.js"></script>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#">Pizzaria</a>
        <div class="topnav-right">
         <a href="#viewblock">View Menu</a>
         <a href="#addTopings">Add Menu</a>
        </div>
    </div>

    <div class="row" id="viewblock">
        <div  class="img_div"> 
            <img class="img-responsive"  src="images/pizza.png">
        </div>
      <!-- Add menu_div here and create button to call getmenu() -->
      <div>
          <button id="menu_list" onclick="getmenu()">SHOW MENU</button>
          <div>
          <ol id="display_menu">
              <li id="menuItem_1">Pepperoni</li>
              <li id="menuItem_2">Supreme Chicken</li>
              <li id="menuItem_3">Meat Lovers</li>
              <li id="menuItem_4">Margherita</li>
              <li id="menuItem_5">Vegetarian</li>
              <li id="menuItem_6">Hawaiian</li>
              <li id="menuItem_7">Double Cheese</li>
              <li id="menuItem_8">Italian Sausage</li>
              <li id="menuItem_9">BBQ Chicken</li>
              <li id="menuItem_10">Mexican</li>
          </ol>
        </div>
      </div>
    </div>
    
    <div class="newRow" id="addTopings">
        <div class="block1">
            <input id="add_item" placeholder="Type here to add toppings?"/></br>
            <button id="add_toppings" onclick="add_item()" >Recommend a new Pizza</button>
        </div>
        
    </div>
     <!-- Add display_addedmenu div here! -->
     <center>
        <div id="addedmenu_container">
            <h2>RECOMMENDED PIZZAS</h2> 
            <h3 id="display_addedmenu">

            </h3>
   
        </div>
     </center>
     
        <img class="img-responsive"  src="images/topping.png">
    </div>

</body>
</html>
