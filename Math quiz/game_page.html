<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
<h4 id="player1_name" style="color: white;"></h4><span id="player1_score" style="color: white;"></span>
<br>
<h4 id="player2_name" style="color: white;"></h4><span id="player2_score" style="color: white;"></span>
<div class="container">
	<center>
		<h2 style="color: white;">Math Quiz</h2>
		<h3 id="player_question" style="color: white;"></h3>
		<h3 id="player_answer" style="color: white;"></h3>
		<div id="output" class="col-lg-6"></div>
		<br>
		<br>
		<input type="text" id="num1" class="form-control" placeholder="Enter Number 1">
		<br>
		<input type="text" id="num2" class="form-control" placeholder="Enter Number 2">
		<br>
		<br>
	</center>
	<h3>SELECT OPERATION</h3>
	<select name="cars" id="operation">
		<option value="Operations" class="op">Operations</option>
		<option value="+" class="op">+</option>
		<option value="-" class="op">-</option>
		<option value="*" class="op">*</option>
		<option value="/" class="op">/</option>
	  </select>

	  </div>
	<center><button onclick="send()" class="btn btn-success" style="width: 30%;">SEND</button></center>
</div>
